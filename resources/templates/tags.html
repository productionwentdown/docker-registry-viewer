{{define "tags"}}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tags</title>

        <!-- Bootstrap -->
        <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="/assets/js/html5shiv.min.js"></script>
            <script src="/assets/js/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="container">

            <div class="modal fade" id="deleteConfirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">确认删除</h4>
                        </div>
                        <div class="modal-body">
                            <p>要删除 <strong id="image"></strong> 吗？</p>
                            <p><strong id="digest"></strong></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button id="deleteConfirmBtn" type="button" class="btn btn-danger">确认</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <ol class="breadcrumb">
                        <li><a href="/">Home</a></li>
                        <li><a href="/tags/{{.repo}}">{{.repo}}</a></li>
                    </ol>
                    <div class="page-header">
                        <h2>Tags</h2>
                    </div>
                    <dl>
                        <dt>Image</dt>
                        <dd>{{.registry}}/{{.repo}}</dd>
                    </dl>
                    <table class="table table-bordered table-hover">
                        <tbody>
                            <tr>
                                <th>Tag({{len .tags}})</th>
                                <th>CreatedTime</th>
                                <th>DigestV2</th>
                                <th>Size</th>
                                <th>Layers</th>
                                <th>Delete</th>
                            </tr>
                            {{range .tags}}
                            <tr>
                                <td><a href="/detail/{{.Name}}/{{.Tag}}">{{.Tag}}</a></td>
                                <td>{{.CreatedTime}}</td>
                                <td>{{.DigestV2}}</td>
                                <td>{{.HumanSize}}</td>
                                <td><a href="/layers/{{.Name}}/{{.Tag}}">{{len .Layers}}</a></td>
                                <td>
                                    <a class="delete-btn" href="/delete/{{.Name}}/{{.Tag}}"
                                        data-href="/delete/{{.Name}}/{{.Tag}}"
                                        data-image="{{$.registry}}/{{$.repo}}:{{.Tag}}" data-digest="{{.DigestV2}}"
                                        data-toggle="modal" data-target="#deleteConfirm">Delete</a>
                                </td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="/assets/js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/assets/js/bootstrap.min.js"></script>

        <script >
            $(document).ready(function () {
                $('.delete-btn').attr("href", "javascript:void(0)").on('click',function (e) {
                    e.preventDefault();
                });

                $("#deleteConfirmBtn").on("click", function(e) {
                    var href = $(this).attr("href");
                    $.get(href, function (data) {
                        $("#deleteConfirm").modal("hide");
                        window.location.reload();
                    }).fail(function (data) {
                        alert("fail:\n"+data.responseText);
                        $("#deleteConfirm").modal("hide");
                    });
                });

                $('#deleteConfirm').on('show.bs.modal', function (e) {
                    $(this).find('#digest').html($(e.relatedTarget).data('digest'));
                    $(this).find('#image').html($(e.relatedTarget).data('image'));

                    var href = $(e.relatedTarget).data('href')
                    $(this).find("#deleteConfirmBtn").attr("href", href);
                });
            });
        </script>
    </body>
</html>
{{end}}
