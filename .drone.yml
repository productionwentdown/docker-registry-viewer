pipeline:
  build:
    image: golang:1.10-alpine
    environment:
      - CGO_ENABLED=0
      - GOOS=linux
      - GOARCH=amd64
    commands:
      - go get -d ./...
      - mkdir docker-bin
      - go build -ldflags '-extldflags "-static"' -o docker-bin/docker-registry-viewer
  docker:
    image: plugins/docker
    registry: registry.labs.0x.no
    repo: registry.labs.0x.no/docker-registry-viewer
    tags:
      - latest
